<div class="container">
  <form class="mt-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="alert alert-danger" role="alert" *ngIf="errors$ | async as error">
      <strong>Invalid Login! {{error}}</strong> 
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="login" name="login" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="******"  [(ngModel)]="password" name="password"/>
    </div>
    <button type="submit" class="btn btn-success float-right"  >Login</button>
  </form>
</div>
