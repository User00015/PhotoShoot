<div class="container">
  <form #eventForm="ngForm">
    <div class="container-fluid">

      <!--Image--> 
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="eventPhoto">Event Photo Placeholder</label>
            <img [src]="imagePreview" class="p-1" />
            <input #file type="file" class="form-control-file" (change)="handleDrop($event.target.files)" />
          </div>
        </div>
      </div>

      <!--Event Name-->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" name="eventName" class="form-control" placeholder="Add a short, clear name" [(ngModel)]="model.name" />
          </div>
        </div>
      </div>

      <!--Google Location-->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" class="form-control" placeholder="Include a place or address" [(ngModel)]="model.address" google-place (onSelect)="setAddress($event)" />
          </div>
        </div>
      </div>

      <!--Start date and time-->
      <div class="row">
        <div class="col">
          <div class="form-group">

            <label for="dateOfBirth">Start Date/Time</label>
            <div class="input-group">
              <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker" [(ngModel)]="model.startDate" (click)="dp.toggle()">
              <div class="input-group-append">
                <fa-icon class="btn btn-outline-secondary calendar" [icon]="faCalendar" (click)="dp.toggle()"></fa-icon>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="form-group-sm">
            <label for="startTime">Start Time</label>
            <ngb-timepicker id="startTime" name="startTime" [(ngModel)]="model.startTime" [meridian]="true" [spinners]="false" [size]="small"> </ngb-timepicker>
          </div>
        </div>
      </div>

      <!--Time per slot-->
      <div class="row">
        <div class="col">
          <div class="form-group">
            Slot time
          </div>
        </div>
      </div>

      <!--End date and time-->
      <div class="row">
        <div class="col">
          <div class="form-group">

            <label for="dateOfBirth">End Date/Time</label>
            <div class="input-group">
              <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker" [(ngModel)]="model.endDate" (click)="dp.toggle()">
              <div class="input-group-append">
                <fa-icon class="btn btn-outline-secondary calendar" [icon]="faCalendar" (click)="dp.toggle()"></fa-icon>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="form-group-sm">
            <label for="endTime">End Time</label>
            <ngb-timepicker id="endTime" name="endTime" [(ngModel)]="model.endTime" [meridian]="true" [spinners]="false" [size]="small"> </ngb-timepicker>
          </div>
        </div>
      </div>

      <!--Description-->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" placeholder="Tell people more about the event" [(ngModel)]="model.description" />
          </div>
        </div>
      </div>

      <!--Submit button-->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <button type="button" class="btn btn-default float-right">Save</button>
          </div>
        </div>
      </div>

    </div>
  </form>

</div>
